<!-- 
  HTML layout styled with Bootstrap 5 (see README references: Bootstrap Cards, Forms, Containers) 
  Linked to app.js for interactivity 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Tracker</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <main class="container py-4">
    <h1 class="text-center mb-4">Stock Tracker</h1>

    <!-- Card: Search and Add Stock -->
    <section>
      <h2 class="visually-hidden">Search and Add Stock</h2>
      <div class="card mb-4">
        <div class="card-header">Search & Add Stock</div>
        <div class="card-body">
          <form id="searchAddStockForm">
            <input type="text" id="searchSymbolCombined" class="form-control mb-2" placeholder="Enter Stock Symbol (e.g., AAPL)" required>
            <button class="btn btn-success" type="submit">Get Stock Data</button>
          </form>
          <div id="searchAddResult" class="mt-3"></div>
        </div>
      </div>
    </section>

    <!-- Card: Live Prices -->
    <section>
      <h2 class="visually-hidden">Yesterday's closing prices</h2>
      <div class="card mb-4">
        <div class="card-header">Yesterday's closing prices</div>
        <div class="card-body" id="livePricesContainer">
          <!-- Live prices will appear here -->
        </div>
      </div>
    </section>

    <!-- Card: Watchlist -->
    <section>
      <h2 class="visually-hidden">Watchlist</h2>
      <div class="card mb-4">
        <div class="card-header">Watchlist</div>
        <div class="card-body" id="watchlistContainer">
          <!-- Watchlist items will be inserted here -->
        </div>
      </div>
    </section>

    <!-- Card: All Stocks -->
    <section>
      <h2 class="visually-hidden">All Stocks</h2>
      <div class="card mb-4">
        <div class="card-header">All Stocks</div>
        <div class="card-body" id="stocksContainer">
          <!-- JavaScript will fill this in -->
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript file for handling API requests -->
  <script src="/static/app.js"></script>
</body>
</html>
