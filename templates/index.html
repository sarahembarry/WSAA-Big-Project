<!-- 
  HTML layout styled with Bootstrap 5 (see README references: Bootstrap Cards, Forms, Containers) 
  Linked to app.js for interactivity 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Tracker</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Stock Tracker</h1>

    <!-- Card: Add Stock Form -->
    <div class="card mb-4">
      <div class="card-header">Add Stock</div>
      <div class="card-body">
        <form id="addStockForm">
          <!-- Stock Symbol Input -->
          <input type="text" id="symbol" class="form-control mb-2" placeholder="Stock Symbol" required>
          <!-- Company Name Input -->
          <input type="text" id="companyName" class="form-control mb-3" placeholder="Company Name" required>
          <!-- Submit Button -->
          <button class="btn btn-primary" type="submit">Add to Stocks</button>
        </form>
      </div>
    </div>

    <!-- Card: Watchlist Display -->
    <div class="card">
      <div class="card-header">Watchlist</div>
      <div class="card-body" id="watchlistContainer">
        <!-- Watchlist items will be inserted here by JavaScript -->
      </div>
    </div>
  </div>


  <!-- Search Live Stock -->
<div class="card mb-4">
  <div class="card-header">Search Live Stock</div>
  <div class="card-body">
    <form id="searchStockForm">
      <input type="text" id="searchSymbol" class="form-control mb-2" placeholder="Enter Stock Symbol" required>
      <button class="btn btn-success" type="submit">Get Live Data</button>
    </form>
    <div id="liveStockResult" class="mt-3"></div>
  </div>
</div>

<!-- Card: All Stocks -->
<div class="card mb-4">
  <div class="card-header">All Stocks</div>
  <div class="card-body" id="stocksContainer">
    <!-- JavaScript will fill this in -->
  </div>
</div>


<!-- Temporary test button for adding stock ID 1 to watchlist -->
<button class="btn btn-success btn-sm" onclick="addToWatchlist(3)">Add Stock ID 1 to Watchlist</button>


  

<!-- JavaScript file for handling API requests -->
  <script src="/static/app.js"></script>

</body>
</html>
